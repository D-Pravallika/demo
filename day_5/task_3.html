<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
			background-color: skyblue;

		}
		[class*="frow"] {
  background: yellow;
}
		tr[target = blank]{
			background-color: pink;
		}
		img{
			float: left;
		}
		
		.imgg{
			height: 250px;
			width: 300px;
			margin-top: 50px;
			margin-left: 50px;
			margin-right: 50px;
			margin-bottom: 50px;
		}
		ul.a{
			list-style-position: outside;
		}
		ul.b{
			list-style-position: inside;
		}
		ul.a{
			background-color: #ff00bc;
		}
		ul.b{
			background-color: #ff00bc;
		}
		ul li{
			color: white;
			background-color: brown;
			margin-left: 50px;
		}
		ul{
			margin-top: 50px;
			margin-left: 50px;
			margin-right: 50px;
			margin-bottom: 50px;
		}
		#frfl td, #frfl th {
			border-collapse: collapse;
  		border: 1px solid #ddd;
  		padding: 8px;
  		outline: purple solid 1px;
  		

		}
		table{
			border: 2px solid black;
  outline: purple solid 10px;
  margin: auto;  
  
  text-align: center;
		}
		h1.hidden{
			display: none;
		}
		div.relative{
			height: 500px;
			width: 500px;
			outline: 2px solid pink;
		}
		div.absolute{
			height: 400px;
			width: 500px;
			outline: 2px solid green;
		}
	</style>
</head>
<body>
	<h1 class="hidden">Listing</h1>
	<img class="imgg" src="https://static.dezeen.com/uploads/2020/02/house-in-the-landscape-niko-arcjitect-architecture-residential-russia-houses-khurtin_dezeen_2364_hero.jpg">
	<h1 class="tit">Lists</h1>
	<ul class="a">
		<li>HTML</li>
		<li>CSS</li>
		<li>Java Script</li>
	</ul>
	<ul class="b">
		<li>HTML</li>
		<li>CSS</li>
		<li>Java Script</li>
	</ul>
	
	<h3>Table</h3>
	<table id="frfl">
		<tr class="frow">
			<th target="h">Fruits</th>
			<th>Flowers</th>
		</tr>
		<tr target = "blank">
			<td>Apple</td>
			<td>Rose</td>
		</tr>
		<tr class="frow">
			<td>Mango</td>
			<td>Sunflower</td>
		</tr>
		<tr target = "blank">
			<td target = "blank">Orange</td>
			<td>Lily</td>
		</tr>
	</table>
	<div class="relative">This is outer<div class="absolute">This is inner</div></div>

</body>
</html>

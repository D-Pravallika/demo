<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<h1>Printing variables</h1>
	<p id="demo"></p>
	<p id="dem"></p>
	<p id="arr"></p>
</body>
<script>
	var a = 7;
	var b = 7;
	
	document.getElementById('demo').innerHTML = a;
	document.getElementById('dem').innerHTML = b;
	var ar = [1,2,3,4,5];
	document.getElementById("arr").innerHTML=
	ar[3].toString()
</script>
